before_install:
  - if [[ `gem -v` != 1.8.* ]]; then gem update --system; fi
script: "script/test_all 2>&1 && bin/rake cucumber --trace 2>&1"
bundler_args: "--binstubs"
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - ree
  - jruby-18mode
  - jruby-19mode
  - rbx-18mode
  - rbx-19mode
matrix:
  allow_failures:
    - rvm: rbx-18mode
    - rvm: rbx-19mode
    - rvm: jruby-18mode
    - rvm: jruby-19mode

